  <body>
    <div class="container-fluid">
      <div class="koa">
        <h1>Ping-Pong</h1>
      </div>


      <div class="row">
        <div class="col-md-4">
          <div class="sawa">
            <h2>About Ping-Pong</h2>
            <p id="by">Created by:</p>
            <p>Oduor J.</p>
            <p id="hub">Github Username:</p>
            <p>Koasky</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="play">
            <h3>Let's Play</h3>
            <h3>Rules</h3>
            <p>Ping-pong will count to your number from 1 with the following exceptions:</p>
            <p> 1.Numbers divisible by 3 become "ping"</P>
            <p> 2.Numbers divisible by 5 become "pong"</P>
            <p> 3.Numbers divisible by 3 and 5 become "pingpong"</P>
            <form class="form-inline" id="formInput">
              <div class="form-group">
                <label for="Number Entry">Please enter a number here:</label>
                <BR>
                <input type="number" class="form-control" id="numberEntry">
              </div>
              <button type="submit" class="btn">Ping pong!</button>
            </form>
            <ul class="output">
            </ul>


          </div>
        </div>
      </div>


    </div>
